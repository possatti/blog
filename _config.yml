# Hueman Configuration

# Logo Url
# Please enter the absolute path to your logo file
# or remove the following line with replacing logo-header.png with your own logo
#logo: http://ppoffice.github.io/hexo-theme-hueman/css/images/logo-header.png

# Header
menu:
  Home: /
  # Delete this row if you don't want categories in your header nav bar
  Categories:
  Sobre: /about/index.html

# Content
fancybox: false

# Thumbnail
thumbnail: true

# Scroll Loading
scrollLoading: false

# Sidebar
social_links:
#  twitter:
#  facebook:
  google_plus: https://plus.google.com/+LucasPossatti
  github: https://github.com/possatti/
#  weibo:
#  rss:
widgets:
- recent_posts
- category
- archive
- tag
- tagcloud
#- links

# Links
#links:
#  Hexo: http://hexo.io

# Don't Use Google APIs if you are in google-blocked areas
use_google_apis: true

# Miscellaneous
google_analytics: UA-60892717-1
favicon: /favicon.png
fb_admins:
fb_app_id:

# Disqus configuration
disqus_shortname: possatti

# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Lucas Possatti
subtitle:
description:
author: Lucas Possatti
language: pt-BR
timezone: America/Fortaleza

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://lucas.possatti.com.br/
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: hueman

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/possatti/possatti.github.io
  branch: master
