# Menus
menu:
    Home: /
    # Delete this row if you don't want categories in your header nav bar
    Categories:
    About: /about/index.html

# Customize
customize:
    logo:
        width: 100
        height: 100
        url: /images/logo-white.png
    theme_color: '#006bde'
    highlight: androidstudio
    sidebar: left # sidebar position, options: left, right
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: /images/logo-black.png # path to favicon
    social_links: # for more icons, please see http://fontawesome.io/icons/#brand
        #twitter: /
        #facebook: /
        google-plus: https://plus.google.com/+LucasPossatti
        github: https://github.com/possatti
        #weibo: /
        rss: /atom.xml
        linkedin: https://br.linkedin.com/in/lucas-possatti-72b31b124

# Widgets
widgets:
    - recent_posts
    - category
    - archive
    - tag
    - tagcloud
    #- links

# Search
search:
    insight: false # you need to install `hexo-generator-json-content` before using Insight Search
    #swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Comment
comment:
    disqus: possatti # enter disqus shortname here
    duoshuo: # enter duoshuo shortname here
    youyan: # enter youyan uid here

# Share
share: default # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    fancybox: true # options: true, false
    scrollLoading: true # options: true, false
    google_analytics: UA-60892717-1 # enter the tracking ID for your Google Analytics
    #baidu_analytics: # enter Baidu Analytics hash key

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:
    links:
        Hexo: http://hexo.io